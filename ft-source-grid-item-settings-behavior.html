<link rel="import" href="../polymer/polymer.html">


<script>

    // Make sure the "FileThis" namespace exists
    window.FileThis = window.FileThis || {};

    /**
     * `<ft-source-grid-item-settings-behavior>`
     *
     * Mixin to get connection list item settings properties.
     *
     * @demo
     * @polymerBehavior FileThis.SourceGridItemSettingsBehavior
     */
    FileThis.SourceGridItemSettingsBehavior = {

        observers:[
            '_onInternalSettingsChanged(showIdentifyButton)',
        ],

        properties: {

            /**
             * Whether to show the eye icon that users can click on to see a screenshot of a source website's landing page.
             *
             * Note that you can provide the strings "true" and "false" as attribute values.
             *
             * @type {boolean}
             */
            showIdentifyButton: {
                type: Object,
                value: true
            },

        },

        _onInternalSettingsChanged: function(to)
        {
            this.fire("internal-settings-changed");
        },

        generateImports: function()
        {
            if (!this._hasSettings())
                return "";

            var imports = "<link rel=\"import\" href=\"../bower_components/ft-source-grid-item/ft-source-grid-item-settings.html\">\n";
            return imports;
        },

        generateSettings: function()
        {
            if (!this._hasSettings())
                return "";

            var attributes = "";
            if (this.showIdentifyButton !== true)
                attributes += '\n    show-identify-button="false"';

            var settings = "";

            settings += "\n<ft-source-grid-item-settings ";
            settings += attributes;
            settings += ">\n</ft-source-grid-item-settings>\n";

            return settings;
        },

        _hasSettings: function()
        {
            if (this.showIdentifyButton !== true)
                return true;
            return false;
        },
    }

</script>
