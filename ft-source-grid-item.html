<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-label/iron-label.html">

<!--
`ft-source-grid-item`
An element that renders a FileThis source thumbnail in a grid list.

@demo demo/index.html
-->

<dom-module id="ft-source-grid-item">

    <style include="iron-flex iron-flex-alignment"></style>

    <template>

        <div id="interior" class="layout vertical center"
             style="padding-left:15px; padding-top:15px; padding-right:15px;">

            <!-- Logo Box -->
            <div class="layout vertical center"
                 on-click="_onSourceClicked"
                 style="width:150px; height:65px;
                    border:1px solid #DEDEDE;
                    justify-content:center;
                    cursor:pointer;">

                <!-- Logo -->
                <img
                    style="width:auto; max-width:100%;"
                    src="[[source.logoUrl]]">
                </img>

            </div>

            <!-- Name -->
            <div on-click="_onSourceClicked"
                 style="font-family:Arial;
                    color:#343434;
                    width:150px;
                    padding-top:8px;
                    text-align:center;
                    text-overflow:ellipsis; white-space: nowrap; overflow: hidden;
                    cursor:pointer;">
                [[source.name]]
            </div>

        </div>

    </template>

    <script>
        Polymer({

            is: 'ft-source-grid-item',

            /**
             * Fired when a source is clicked to connect to it.
             *
             * @event connect
             * @param {Object} detail The selected source.
             */

            properties: {

                /** The source resource to be displayed. */
                source: {
                    type: Object,
                    notify: true,
                    value: null
                },

                /** Whether the source item should appear selected, or not. */
                selected: {
                    type: Boolean,
                    notify: true,
                    value: false,
                    observer: "_onSelectedChanged"
                }
            },

            _onSourceClicked: function(event, detail)
            {
                this.fire('connect', this.source);
            },

            _onSelectedChanged: function(to, from)
            {
                var interior = this.$.interior;
                if (this.selected)
                    interior.style.backgroundColor = "#F6F6F6";
                else
                    interior.style.backgroundColor = "#FFFFFF";
            }

        });
    </script>
</dom-module>
